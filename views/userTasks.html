<div>
		<table class = "table table-bordered">
			<thead ng-repeat= "user in userTaskObj">
				<th ng-repeat= "(key,value) in user">{{key|uppercase}}</th>
			</thead>
			<tbody>
				<tr ng-repeat= "user in userTaskObj">
						<td ng-repeat= "(key,value) in user">{{value}}</td>
				</tr>
			</tbody>
		</table>
</div>
