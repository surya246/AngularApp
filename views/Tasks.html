

<table class = "table table-striped">
	<thead ng-repeat = "tasks in taskobj.tasks | limitTo:1" | uppercase>
	<th class ="text-center" ng-repeat = "(key , value) in tasks">{{key|uppercase}}</th>
	
	</thead>
	<tbody>
		<tr class = "text-center" ng-repeat="info in taskobj.tasks">
			<td>{{ info.userId }}</td>
			<td>{{ info.taskId }}</td>
			<td>{{ info.description }}</td>
		</tr>
	</tbody>		
</table>
